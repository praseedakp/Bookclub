<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/a42570f4e1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Audio Book Upload</title>
   <style>
        body{
    background-color:#f0f5f5;
    }
    .pro{
    margin-top:10px;
    margin-left:290px;
    }
    .form-control{
    width:670px;
    }
    .btn{
     width:670px;
     box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    }
    h2{
    text-align:center;
    color:crimson;
    }
       .imgs{
       margin-left:600px;
    }
    .imgs img{
    border-radius:100%;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;

    }

    </style>
</head>
<body>
<h2>UPLOAD YOUR AUDIO BOOKS</h2>
<div class="imgs">
    <img src="{% static 'bookprofiledisp.jpg' %}" height="200px;" width="200px">
</div>


<div class="container">
  <div class="pro">


  <div class="row">
    <div class="col">
      <form method="post" enctype="multipart/form-data">{% csrf_token %}
          <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Book Name</label>
          <input type="text" name="aname" class="form-control" id="exampleFormControlInput1">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Upload File</label>
          <input type="file" name="afile" class="form-control" id="exampleFormControlInput1">
      </div>


      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">About Book</label>
          <input type="text" name="aboutaud" class="form-control" id="exampleFormControlInput1">
      </div>

      <div class="d-grid gap-2">
      <button class="btn btn-primary" type="submit">UPLOAD</button>

      </div>

      </form>


    </div>

  </div>
  </div>
</div>



</body>
</html>
