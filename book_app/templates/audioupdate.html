<div class="container">

      <form method="post" enctype="multipart/form-data">{% csrf_token %}
          <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Audioname</label>
          <input type="text" name="aname" value="{{a.aname}}" class="form-control" id="exampleFormControlInput1">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Audio</label>
          <input type="file" name="afile" value="{{a.afile}}" class="form-control" id="exampleFormControlInput1">
          <audio controls><source src="{% static au %}"></audio>
      </div>


      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">AboutAudio</label>
          <input type="text" name="aboutaud" value="{{a.aboutaud}}" class="form-control" id="exampleFormControlInput1">
      </div>

      <div class="d-grid gap-2">
      <button class="btn btn-success" type="submit">UPDATE</button>

      </div>

      </form>


    </div>

  </div>
  </div>
