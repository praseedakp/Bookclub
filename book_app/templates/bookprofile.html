<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/a42570f4e1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">

    <title>Details of uploaded books</title>
    <style>
         body{
    background-color:#f0f5f5;
    }
    h1{
    text-align:center;
    color:crimson;
    }
    .t1{
    border:2px solid dimgrey;
    width:90%;
    margin-left:60px;

    }
    th{
    color:red;
    font-size:20px;


    }
    td{
    color:blue;
    font-size:19px;
    border-bottom:2px solid dimgrey;

    }
    .fa-solid{
    color:crimson;
    }

    </style>
</head>
<body>
<h1>MY BOOK DETAILS</h1>
  <table class="t1">
      <tr>
          <th><label>BookId</label></th>
          <th><label>BookName</label></th>
          <th><label>Author</label></th>
          <th><label>Date</label></th>
          <th><label>Image</label></th>
          <th><label>pdf</label></th>
      </tr>
    {% for i,j,k,l,m,n in a %}
      <tr>
          <td>{{n}}</td>
          <td>{{i}}</td>
          <td>{{j}}</td>
          <td>{{k}}</td>
           <td><img src="{% static l %}" height="70px;" width="70px;"></td>
          <td><a href="{% static m %}">Bookpdf</a></td>
          <td><a href="http://127.0.0.1:8000/book_app/deletesinglepro/{{n}}"><i class="fa-solid fa-trash"></i></a></td>
        <td><a href="http://127.0.0.1:8000/book_app/bookprofileup/{{n}}"><i class="fa-solid fa-pen-to-square"></i></a></td>
    </tr>

      {% endfor %}

</table>

</body>
</html>
