<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/a42570f4e1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>User profile page</title>
   <style>
        body{
    background-color:#f0f5f5;
    }
    .pro{
    margin-top:10px;
    margin-left:290px;
    }
    .form-control{
    width:670px;
    }
    .btn{
     width:670px;
    }
    h2{
    text-align:center;
    color:crimson;
    }
    </style>
</head>
<body>
<h2>UPLOAD YOUR DETAILS</h2>
<div class="container">
  <div class="pro">


  <div class="row">
    <div class="col">
      <form method="post">{% csrf_token %}
          <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">First Name</label>
          <input type="text" name="fname" class="form-control" id="exampleFormControlInput1">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
          <input type="text" name="lname" class="form-control" id="exampleFormControlInput1">
      </div>


      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email Address</label>
          <input type="email" name="email" class="form-control" id="exampleFormControlInput1">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
          <input type="number" name="phone" class="form-control" id="exampleFormControlInput1">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Location</label>
          <input type="text" name="loc" class="form-control" id="exampleFormControlInput1">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">First Book</label>
          <input type="text" name="fbook" class="form-control" id="exampleFormControlInput1">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">About Your Book</label>
          <input type="text" name="about" class="form-control" id="exampleFormControlInput1">
      </div>

      <div class="d-grid gap-2">
      <button class="btn btn-success" type="submit">UPLOAD DETAILS</button>

      </div>

      </form>


    </div>

  </div>
  </div>
</div>


</body>
</html>
